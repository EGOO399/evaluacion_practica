<body>
    <header>
        <img src="../imagenes/muni.png" alt="">

        <h1>nuevos productos</h1>
        
       </header>  
        <nav>
            <li>
                <a  href="./productos_nuevos.html" class="dropdown-item" >productos nuevos </a>
            </li>
            <li>
                <a href="./buscar.html" class="dropdown-item" > Buscar</a>
            </li>
            <li>
                <a href="./productos.html" class="dropdown-item" > productos</a>
            </li>
        </nav>
    
    
        <div class="conteiner">
            <div class="login-center">
                <form action="" class="border p-3 form">

                    <legend> Ingreso de nuevos productos</legend>
                    <label for="id"> codigo</label>
                    <input type="number" class="form-control" min="9" value="10" id="id" name="id "required placeholder="ingresa el codigo del producto">

                    <label for="nombre">Nombre</label>
                    <input type="text " class="form-control" id="nombre" name="nombre" required placeholder="ingrese el nombre del producto">

                    <label for="marca">selecione la marca</label>
                    <select class="form-control" name="marca" id="marca"  required>
                        <option value="patito"> patito</option>
                        <option value="bolick"> bolick</option>
                        <option value="limpia todo">limpia todo</option>
                        <option value="recoge todo">recoge todo</option>
                        <option value="zeroback">zeroback</option>
                    </select>
                    <label for="proveedor">seleccione el proveedor</label>
                    <select class="form-control" name="proveedor" id="proveedor">
                        <option value="Quimicos S.A.">Quimicos S.A.</option>
                        <option value="magia Blanca ">magia Blanca </option>
                        <option value="wellco s.a.">wellco s.a.</option>
                        <option value="utensilios s.a.">utensilios s.a.</option>
                        <option value="D'Oficina">D'Oficina</option>
                        <option value="office depot">office depot</option>
                    </select>

                    <label for="precio">precio</label>
                    <input type="number" class="form-control" step="0.01" id="precio" name="precio "required placeholder="ingrese el precio del producto" >

                    <label for="cantidad"> unidades del producto </label>
                    <input type="number" class="form-control" min="1" id="cantidad" name="cantidad" required placeholder="numero de unidades">

                    <label for="descripcion" > descripcion</label>
                    <textarea name="descripcion " class="form-control" id="descripcion" cols="12" rows="2"></textarea>

                    <br> 
              <div>
              <input type="button"
               value="Guardar" 
               class="btn btn-success"
               onclick="addDatos ()"
               >

               <input type="reset" 
               class="btn btn-danger" 
               value="limpiar campos">
                <br> <br>
               <input type = "button" 
               class="btn btn-danger"  
               value = " regresar " 
               onclick = "history.go (-1)">

            </div  > 

            
                </form>
                <br>
             <br>
                <table class="table table-success table-striped">
                    
                    <thead >
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Preveedor</th>
                            <th scope="col">Precio</th>
                            <th scope="col">cantidad</th>
                            <th scope="col">Descripcion</th>
                            
                        </tr>
                    </thead>
                    <tbody id="items"></tbody>
                
            </div>
        </div>
        
</body>
