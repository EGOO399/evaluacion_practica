   const productos = [

]

const buscarProducto = document.querySelector('#buscarProducto');
const boton = document.querySelector('#boton');
const resultado = document.querySelector('#resultado')
//fucion para filtrar

const filtrar = ()=>{
    //console.log(buscarProducto.value);
   resultado.innerHTML = '';

    const texto = buscarProducto.value.toLowerCase();
    for(let producto of productos){
        let nombre = producto.nombre.toLowerCase();
        let marca = producto.marca.toLowerCase();
        let proveedor = producto.proveedor.toLowerCase();
        

        if(nombre.indexOf(texto) !==-1){
            resultado.innerHTML +=`
            <li> -ID: ${producto.id} -NOMBRE:${producto.nombre} - MARCA: ${producto.marca} -PROVEEDOR: ${producto.proveedor} -PRECIO:Q ${producto.precio} -EXISTENCIAS:UNI. ${producto.cantidad}</li>
            `

        }
        if(marca.indexOf(texto) !==-1){
            resultado.innerHTML +=`
            <li> -ID: ${producto.id} -NOMBRE:${producto.nombre} - MARCA: ${producto.marca} -PROVEEDOR: ${producto.proveedor} -PRECIO:Q ${producto.precio} -EXISTENCIAS:UNI. ${producto.cantidad}</li>
            `

        }
        if(proveedor.indexOf(texto) !==-1){
            resultado.innerHTML +=`
            <li> -ID: ${producto.id} -NOMBRE:${producto.nombre} - MARCA: ${producto.marca} -PROVEEDOR: ${producto.proveedor} -PRECIO:Q ${producto.precio} -EXISTENCIAS:UNI. ${producto.cantidad}</li>
            `

        }
        
    }
    if(resultado.innerHTML ===''){
        resultado.innerHTML +=`
        <li> producto no encontrado...</li>
        ` 
    }

}

boton.addEventListener('click', filtrar)
